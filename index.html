<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Neo-Calculadora</title>
</head>

<body>
<div class="cl_contenedor">
	<div class="cl_calculadora">
		<div class="cl_head"> 
			<div class="cl_display" id="id_display"></div>
		</div>

		<div class="cl_pad">
				<div><button>1</button></div>
				<div><button>2</button></div>
				<div><button>3</button></div>
				<div><button>4</button></div>
				<div><button>5</button></div>
				<div><button>6</button></div>
				<div><button>7</button></div>
				<div><button>8</button></div>
				<div><button>9</button></div>
				<div><button id="Mas">+</button></div>
				<div><button>0</button></div>
				<div><button id="Menos">-</button></div>
				<div><button id="Por">*</button></div>
				<div><button>=</button></div>
				<div><button id="Entre">/</button></div>
		</div>
		<div class="cl_limpiar"><button>Limpiar</button></div>
	</div>
</div>
	
	<script src="js/calculadora2.js"></script>
</body>
</html>
